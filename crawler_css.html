<!DOCTYPE html>
<html>
  <head>
    <style rel="stylesheet" type="text/css">
      @keyframes loading {
        0%  {opacity: .5}
        25% {transform: scaleY(.25)}
        75% {transform: scaleY(.75)}
      }

      .my-loading-icon {
        list-style: none;
      }

      .my-loading-icon li {
        animation: loading .9s infinite;
        background: green;
        display: inline-block;
        height: 20px;
        width: 5px;
      }

      .my-loading-icon li:nth-child(2) {
        animation-delay: .3s;
        margin-left: 5px;
      }

      .my-loading-icon li:nth-child(3) {
        animation-delay: .6s;
        margin-left: 5px;
      }


    </style>
  </head>
  <body>
    <ul class="my-loading-icon">
      <li />
      <li />
      <li />
    </ul>
  </body>
</html>
